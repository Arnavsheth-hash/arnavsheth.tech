<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arnav Sheth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<body>
  <h1>Search</h1>
  <div class="search">
    <form role="search" id="form">
      <input type="search" id="query" name="q"
       placeholder="Search..."
       aria-label="Search through site content">
      <button>
       
      </button>
    </form>
  </div>
  
  <div class="display">
    <div class="row">
      <div class="col">
        <div class="item">
          <a href="https://github.com" target="_blank" rel="noopener noreferrer">
            <img src="github-mark.png" alt="github" ></a>
        </div>
      </div>
      <div class="col">
        <div class="item">
          <a href="https://my.appacademy.io" target="_blank" rel="noopener noreferrer">
            <img src="apa.png" alt="app academy">
          </a>
        </div>
      </div>
      <div class="col">
        <div class="item">
          <a href="https://youtube.com" target="_blank" rel="noopener noreferrer">          
            <img src="YouTube-icon.png" alt="youtube">
          </a>
        </div>
      </div>
      <div class="col">
        <div class="item">
          <a href="https://developer.mozilla.org" target="_blank" rel="noopener noreferrer">
            <img src="mdn.png" alt="mdn" style="border-radius: 1rem;">
          </a>
        </div>
      </div>
      <div class="col">
        <div class="item">
          <a href="https://calendar.google.com" target="_blank" rel="noopener noreferrer">
            <img src="gc.png" alt="google calendar">
          </a>
        </div>
      </div>
      <div class="col">
        <div class="item">
          <a href="https://tustin.schoology.com" target="_blank" rel="noopener noreferrer">
            <img src="schoology.jpg" alt="schoology">
          </a>
        </div>
      </div>
    </div>
    <!-- NEW ROW -->
    <div class="row">
      <div class="col-2">
        <div class="item">
          <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwj60qGN2-b7AhVQgnIEHSLbB20QFnoECBMQAQ&url=https%3A%2F%2Fparentnet.tustin.k12.ca.us%2F&usg=AOvVaw24ylVk7k-FIIO8ahSgh1mc" target="_blank" rel="noopener noreferrer">
            <img src="brandmark.857d9e4.d49ec042b74593f12fb9bdf18c22bd80.svg" alt="Aeries" ></a>
        </div>
      </div>
      <div class="col-2">
        <div class="item">
          <a href="https://ivc.instructure.com" target="_blank" rel="noopener noreferrer">
            <img src="Canvas_logo_single_mark.png" alt="canvas" ></a>
        </div>
      </div>
  
    </div>
  </div>
  <script>
    const f = document.getElementById('form');
    const q = document.getElementById('query');
    const google = 'https://www.google.com/search?q=';

    function submitted(event) {
      event.preventDefault();
      const url = google + '+' + q.value;
      const win = window.open(url, '_blank');
      win.focus();
    }

    f.addEventListener('submit', submitted);
  </script>
</body>

</html>
